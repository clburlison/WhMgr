        - Discord: config/discords.md
        - Geofences: config/geofences.md
        - Alarms: config/alarms.md
        - Filters: config/filters.md
        - Embeds: config/embeds.md
        - DTS:
            - Pokemon: config/dts/pokemon.md
            - Raids & Eggs: config/dts/raids.md
            - Quests: config/dts/quests.md
            - Pokestops: config/dts/pokestops.md
            - Gyms: config/dts/gyms.md
            - Weather: config/dts/weather.md
            - Nests: config/dts/nests.md
    - Commands:
        - Subscriptions: commands/subscriptions.md
        - Owner: commands/owner.md
    - Other:
        - Command Line: other/commandline.md
        - PM2: other/pm2.md
#    - About:
#        - Release Notes: about/release-notes.md
#        - Contributing: about/contributing.md

